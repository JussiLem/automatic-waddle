<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <script>
      function play() {
        // Read value from the input field
        let bet = document.getElementById("bet").value;
        // Randomize dice pips between 1-6
        let pips;
        pips = Math.round(Math.random() * 5 + 1);

        let pay;

        if (pips === 6) {
          pay = bet * 1.50;
        } else if (pips === 2 || 4) {
          pay = bet * 1.25;
        } else if(pips === 1 || 3 || 5) {
          pay = 0;
          }
        let output = `You win ${pay} â‚¬`;
        document.getElementById("answer").innerHTML = output;
        console.log(pips);
      }
    </script>
</head>
<body>
<h3>Game</h3>

<form>
    <label>Bet: </label>
    <input type="text" name="bet" id="bet" size="3">
    <input type="button" value="Play" onClick="play()">
</form>

<!-- This is the target where the JavaScript will write the answer -->
<div id="answer"></div>
</body>
</html>

<!-- test example:
bet = x, pips = 1 or 3 or 5 -> no pay
bet = 2, pips = 2 or 4 -> paidBack = 2.50
bet = 2, pips = 6 -> paidBack = 3.00
-->
