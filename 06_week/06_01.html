<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Selling</title>

    <script type="text/javascript">
        function calculateFee() {
        let price = document.getElementById("price").value;

        // Read value from the input field
        let fee = price * (3.44 / 100);
        // Calculate fee, save the result to a variable
        if(fee < 2400) {
          fee = 2400;
        }
        // If the fee is under minimum, change the fee
        let output = `Real state agent\'s fee is ${fee} euros`;
        document.getElementById("fee").innerHTML = output;
      }
    </script>
</head>
<body>
<h3>Apartment Selling</h3>

<form>
    <label>Price: </label> <input type="text" name="price" id="price" size="8">
    <input type="button" value="Calculate Fee" onClick="calculateFee()">
</form>

<!-- This is the target where the JavaScript will write the answer -->
<div id="fee"></div>
</body>
</html>
